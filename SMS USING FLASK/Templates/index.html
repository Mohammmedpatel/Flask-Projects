{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
<div class="container mt-3">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Roll Number</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Course</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{student.roll_no}}</td>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.course}}</td>
                <td>
                    <a href="/student_detail/{{student.id}}" type="button" class="btn btn-secondary mx-1">More Detaile</button>
                    <a href="/update_student/{{student.id}}" type="button" class="btn btn-secondary mx-1">Update</button>
                    <a href="/delete_student/{{student.id}}" type="button" class="btn btn-secondary mx-1">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
